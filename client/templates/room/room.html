<template name='room'>
  <section class='col-xs-12'>
    <h1 class='text-center'>{{name}}</h1>
    <!-- Show Details - Example for now! -->
    <p>
      Room Details:
    </p>
    <ul>
      <li>Name: {{name}}</li>
      <li>Playlist:
        <ul>
          {{#each playlist.track}}
            <li>{{title}}</li>
          {{/each}}
        </ul>
      </li>
      <li>Users:
        <ul>
          {{#each users}}
            <li>UserID: {{userId}}, Mood: {{mood}}, Genre: {{genre}}, Join Time: {{joinTime}}</li>
          {{/each}}
        </ul>
        <p class='text-center'>
          <a class='btn btn-primary' href='/room/{{_id}}/play'>Get Tracks</a>
        </p>
      </li>
    </ul>
  </section>
</template>
